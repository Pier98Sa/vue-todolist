<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="root">
        <header>
            <nav class="navbar">
                
                <img src="img/Logo.png" alt="Boolean Logo">
                <h1>To Do List</h1>
                
            </nav>
        </header>

        <main class="container">
            <div class="input-box">
                <input  @keyup.enter="addToDo" type="text" placeholder="Nuovo To Do" v-model="newToDo">
                <button @click ="addToDo">Aggiungi</button>
            </div>
            

            <div class="list">
                
                <ul v-if="ToDo.length > 0">
                    <li class="list-item" v-for="(item, index) in ToDo" > 
                        <span @click="lineThrough(index)" :class = "{'lineThrough' : item.done }"> {{item.text}}</span> 
                        <i @click = "removeToDo(index)" class="fa-solid fa-xmark"></i>
                    </li>
                </ul>
                <div v-else>
                    <h2 class="empty-title">Non ci sono To Do</h2>
                </div>
            </div>

        </main>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
